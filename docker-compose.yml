version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: photo-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongo_data:/data/db
    networks:
      - photo-network

  mongo-express:
    image: mongo-express:latest
    container_name: photo-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://admin:${MONGO_PASSWORD}@mongodb:27017/
    depends_on:
      - mongodb
    networks:
      - photo-network

  server:
    build:
      context: ./apps/server
      dockerfile: ../../infrastructure/docker/server/Dockerfile
    container_name: photo-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:${MONGO_PASSWORD}@mongodb:27017/photo_system?authSource=admin
      - STORAGE_PATH=/app/storage
      - JWT_SECRET=${JWT_SECRET}
      - ENVIRONMENT=development
    volumes:
      - ./apps/server:/app
      - ./storage:/app/storage
    depends_on:
      - mongodb
    networks:
      - photo-network

  web:
    build:
      context: ./apps/web
      dockerfile: ../../infrastructure/docker/web/Dockerfile
    container_name: photo-web
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    networks:
      - photo-network

  admin:
    build:
      context: ./apps/admin
      dockerfile: ../../infrastructure/docker/admin/Dockerfile
    container_name: photo-admin
    restart: unless-stopped
    ports:
      - "5174:5174"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./apps/admin:/app
      - /app/node_modules
    networks:
      - photo-network

  nginx:
    image: nginx:alpine
    container_name: photo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server
      - web
      - admin
    networks:
      - photo-network

volumes:
  mongo_data:

networks:
  photo-network:
    driver: bridge
